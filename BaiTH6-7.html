<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sinh viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    button {
      margin: 0 5px;
    }
    input {
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>Form Thêm / Cập nhật Sinh viên</h2>
  <form id="formSV" onsubmit="themHoacCapNhat(event)">
    Mã SV: <input type="text" id="maSV">
    Họ Tên: <input type="text" id="hoTen">
    Email: <input type="text" id="email">
    <button type="submit" id="btnSubmit">Thêm</button>
  </form>

  <h2>Danh sách Sinh viên</h2>
  <table id="bangSV">
    <thead>
      <tr>
        <th>Mã SV</th>
        <th>Họ Tên</th>
        <th>Email</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let selectedRow = null;

    function themHoacCapNhat(event) {
      event.preventDefault();

      let maSV = document.getElementById("maSV").value.trim();
      let hoTen = document.getElementById("hoTen").value.trim();
      let email = document.getElementById("email").value.trim();

      // Xác thực
      if (maSV === "") {
        alert("Mã SV không được để trống!");
        return;
      }
      if (hoTen === "") {
        alert("Họ tên không được để trống!");
        return;
      }
      let regexEmail = /^\S+@\S+\.\S+$/;
      if (!regexEmail.test(email)) {
        alert("Email không hợp lệ!");
        return;
      }

      if (selectedRow === null) {
        // Thêm mới
        let table = document.getElementById("bangSV").getElementsByTagName("tbody")[0];
        let newRow = table.insertRow();
        newRow.insertCell(0).innerText = maSV;
        newRow.insertCell(1).innerText = hoTen;
        newRow.insertCell(2).innerText = email;
        newRow.insertCell(3).innerHTML = `
          <button onclick="suaDong(this)">Sửa</button>
          <button onclick="xoaDong(this)">Xóa</button>
        `;
        thongBao("Thêm thành công!");
      } else {
        // Cập nhật
        selectedRow.cells[0].innerText = maSV;
        selectedRow.cells[1].innerText = hoTen;
        selectedRow.cells[2].innerText = email;
        thongBao("Cập nhật thành công!");
        selectedRow = null;
        document.getElementById("btnSubmit").innerText = "Thêm";
      }

      document.getElementById("formSV").reset();
    }

    function xoaDong(btn) {
      if (confirm("Bạn có chắc chắn muốn xóa?")) {
        btn.parentElement.parentElement.remove();
        thongBao("Xóa thành công!");
      }
    }

    function suaDong(btn) {
      selectedRow = btn.parentElement.parentElement;
      document.getElementById("maSV").value = selectedRow.cells[0].innerText;
      document.getElementById("hoTen").value = selectedRow.cells[1].innerText;
      document.getElementById("email").value = selectedRow.cells[2].innerText;
      document.getElementById("btnSubmit").innerText = "Cập nhật";
    }

    function thongBao(msg) {
      alert(msg);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
        <fieldset>
    <legend>Basic Info</legend>

    <div class="form-group">
      <label>Employee ID</label>
      <input type="text" value="9">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" value="Dodsworth">
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" value="Anne">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
      <input type="radio" name="gender"> XXX
      <input type="radio" name="gender" checked> ZZZ
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" value="Sales Representative">
    </div>

    <div class="form-group">
      <label>Suffix</label>
      <input type="text" value="Ms.">
    </div>

    <div class="form-group">
      <label>BirthDate</label>
      <input type="datetime-local" value="1969-07-02T00:00">
    </div>

    <div class="form-group">
      <label>HireDate</label>
      <input type="datetime-local" value="1994-11-15T00:00">
    </div>

    <div class="form-group">
      <label>SSN #</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Reports To</label>
      <select>
        <option selected>Buchanan</option>
      </select>
    </div>
  </fieldset>

  <fieldset>
    <legend>Contact Info</legend>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" value="London">
    </div>

    <div class="form-group">
      <label>Region</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" value="WG2 7LT">
    </div>

    <div class="form-group">
      <label>Country</label>
      <select>
        <option selected>Russian Federation</option>
      </select>
    </div>

    <div class="form-group">
      <label>US Home Phone</label>
      <input type="text" value="(234)234-2342">
    </div>

    <div class="form-group">
      <label>Photo</label>
      <input type="text" value="EmpID9.bmp">
    </div>
  </fieldset>

  <fieldset>
    <legend>Optional Info</legend>

    <div class="form-group">
      <label>Notes</label>
      <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German. ZZZ</textarea>
    </div>

    <div class="form-group">
      <label>Preferred Shift</label>
      <div class="checkbox-group">
        <input type="checkbox"> Regular
        <input type="checkbox" checked> Gravy Yard
      </div>
    </div>

    <div class="form-group">
      <label>Active?</label>
      <input type="checkbox" checked>
    </div>

    <div class="form-group">
      <label>Are you human?</label>
      <input type="text" value="TIDAWO">
      <button type="button">Click to change</button>
    </div>
  </fieldset>

  <div class="form-actions">
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </div>

    </form>
</body>
</html>
